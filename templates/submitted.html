{% extends "base.html" %}
{% block content %}

<div class="container">
  <div class="jumbotron">
    <h3>Values submitted:</h3>
    <ul>
      {{session}}
      {% for key in session.keys() %}
      {% if key != 'csrf_token' %}
      <li>{{session[key]}}</li>
      {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}
